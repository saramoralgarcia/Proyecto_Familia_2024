<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dutys</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #f4c624">
    <div class="m-5">
      <img src="./amigos.png" alt="familia" width="10%"/>

      <h1 class="text-center">¿Ya tienes familia?</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 mx-auto">
          <form
            class="row g-3"
            action="#"
            th:action="@{/guardarMiembroConFamilia}"
            method="POST">
            <div class="col-12 pt-2">
              <label class="form-label pl-2">Introduce el código de tu familia</label>
              <input type="text" class="form-control" th:name="codigo" />
            </div>
            <div class="col-12 pt-4">
              <button type="submit" class="btn btn-dark">Validar</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </body>
</html>
