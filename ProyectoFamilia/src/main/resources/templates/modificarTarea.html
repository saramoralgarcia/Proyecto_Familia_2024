<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>

    <body style="background-color: #f4c624">
        <div class="m-5">
            <img src="../amigos.png" alt="familia" width="10%">

            <h1 class="text-center h" style="font-size: 50px">Modificar Datos Tarea</h1>
        </div>
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-12 mx-auto">
                    <form class="row g-3" action="#" th:action="@{/guardarTarea}" th:object="${tarea}" method="POST">
                        <input type="hidden" th:name="id" th:value="${tarea.id}" />

                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Nombre</label>
                            <input type="text" class="form-control" th:field="*{Nombre}" placeholder="Nuevo nombre">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Descripcion</label>
                            <input type="text" class="form-control" th:field="*{Descripcion}" placeholder="Nuevo nombre">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Puntos que vale la tarea</label>
                            <input type="text" class="form-control" th:field="*{Puntos}" placeholder="Nuevo nombre">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Asignar Tarea</label>
                            <select type="text" class="form-control" th:name="idMiembro">
                                <option value="">Seleccionar miembro</option>
                                <option th:each="miembro : ${listaMiembros}" th:value="${miembro.id}" th:text="${miembro.nombre}" th:selected="${miembro.id == tarea.miembro?.id}"></option>
                            </select>
                        </div>
                        <div class="col-12 pt-4">
                            <button type="submit" class="btn btn-dark">Guardar Tarea</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div th:replace="./Basic/footer.html"></div>
    </body>
</html>
