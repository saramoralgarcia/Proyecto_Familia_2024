<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body class="login">
        <div class="fondo"></div>
        <div id="total-login">
            <img  src="dutys250.png" alt="alt"/>
        </div>
        <div class="">
            <img class="rounded mx-auto d-block"  src="./amigos.png" alt="alt"/>

            <!-- <img src="./amigos.png" alt="familia" width="25%" /> -->
        </div>
        <div class="container flogin-alta-con-familia ">
            <h1 class="text-center h" style="font-size: 40px"> Tu familia te espera...</h1>
            <div class="row">
                <div class="col-lg-6 col-12 mx-auto">
                    <form class="row g-3" action="#" th:action="@{/guardarMiembroConFamilia}" method="POST" onsubmit="return validarFormulario()">
                        <div class="col-12 pt-2">
                            <label for="codigo" class="form-label pl-2">Introduce el código de tu familia</label>
                            <input name="codigo" id="codigo" type="text" class="form-control" th:name="codigo" />
                        </div>
                        <div th:if="${mensajeError}" class="alert alert-danger ml-3 my-2" role="alert">
                            Código Incorrecto, ¿Está seguro que tiene familia?.
                        </div>
                        
                        <div class="col-12 pt-4  text-center">
                            <button type="submit" class="btn btn-dark">Validar</button>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </body>
    <script>
        function validarFormulario() {
            var codigo = document.getElementById("codigo").value;
         
            // Añadir aquí más validaciones según tus campos

            if (codigo === "") {
                
                alert("El campo no puede estar vacio");
                return false;
            }

            return true;
        }
    </script>
</html>
