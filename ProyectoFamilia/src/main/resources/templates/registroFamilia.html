<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body style="background-color: #f4c624">
        <div class="m-5">
            <img src="./amigos.png" alt="familia" width="10%">

            <h1 class="text-center h" style="font-size: 50px">Rellene los datos de tu familia</h1>
        </div>
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-12 mx-auto">
                    <form class="row g-3" action="#" th:action="@{/guardarFamilia}" th:object="${familia}" method="POST">
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Nombre Familia</label>
                            <input type="text" class="form-control" th:field="*{Nombre}" placeholder="Los Sopranos">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Describe un poco a tu familia</label>
                            <input type="text" class="form-control" th:field="*{Descripcion}" placeholder="Mi familias es...">
                        </div>
                        <div class="col-12 pt-4">
                            <button type="submit" class="btn btn-dark">Siguiente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div th:replace="./Basic/footer.html"></div>
    </body>
</html>
