    <body class="login">
        <div class="fondo"></div>
        <div id="total-login">
            <img style="width: 200px" src="dutys250.png" alt="alt"/>
        </div>
        <div class="">
            <img class="rounded mx-auto d-block"  src="./amigos.png" alt="alt"/>
        </div>
        <div class="container">
            <div class=" flogin-alta-con-familia" style="max-height: 630px"> 
                <h5 class="text-center " style="font-size: 40px"> Bienvenido a la Familia <span th:text="${nombre}"></span></h5>
            <h6 class="text-center pt-4 " style="letter-spacing: 1px"><strong>Introduce los datos del nuevo Miembro</strong></h6>

            <!-- <div class="row"> -->

                    <form class="row g-3" action="#" th:action="@{/guardarMiembro}" th:object="${miembro}" method="POST" onsubmit="return validarFormulario()">
                        <input type="hidden" th:name="idFamilia" th:value="${idFamilia}" />
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Nombre</label>
                            <input id="nombre" type="text" class="form-control" th:field="*{Nombre}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Email</label>
                            <input id="email" type="email" class="form-control" th:field="*{Email}" placeholder="example@gmail.com">
                            <div th:if="${emailExistente}" class="alert alert-danger mt-3 text-left" style=" color: #af1b1b;"role="alert">Este email ya tiene una cuenta</div>

                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Contraseña</label>
                            <input id="pass" type="password" class="form-control" th:field="*{Contraseña}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">¿Quién eres?</label>
                            <select id="select" class="form-control" th:field="*{Rol}">
                                <option value="Padre">Padre</option>
                                <option value="Madre">Madre</option>
                                <option value="Hijo">Hijo</option>
                            </select>
                        </div>
                        <div class="col-12 pt-4 text-center">
                            <button type="submit" class="btn btn-dark">Registrarse</button>
                            <a th:href="@{/opcionRegistro}" class="btn btn-link atras">Volver atrás</a>
                        </div>
                    </form>
            </div>
            
            <!-- </div> -->
        </div>
        <script>
            function validarFormulario() {
                var nombre = document.getElementById("nombre").value;
                var email = document.getElementById("email").value;
                var pass = document.getElementById("pass").value;
                var select = document.getElementById("select").value;
                 
                if (nombre === "" || email === "" || pass === "" || select === "") {
                    
                    alert("Todos los campos deben de estar rellenos");
                    return false;
                }
    
                return true;
            }
        </script>
