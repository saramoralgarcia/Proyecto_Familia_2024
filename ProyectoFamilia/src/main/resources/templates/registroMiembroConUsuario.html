<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Nuevo Familiar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/168ef55c2a.js" crossorigin="anonymous"></script>

    </head>

    <body class="login">
        
        <div class="fondo4 fondox"></div>
        <div class="container-fluid ">
            <div class="row justify-content-between">
                <div class="col text-center"></div> 
                <div class="p-2"> 
                    <a th:href = "@{/}">
                        <i class="fa-solid fa-circle-xmark" style="color: red;" title="Salir de la aplicación"></i>
                        <!-- <img src="./close.png" alt="alt" style="width: 70px;" title="Cerrar Sesión"/> -->
                    </a>
                </div> 
            </div>
        </div>

        <div id="total-login">
            <img style="width: 200px" src="/dutys250.png" alt="alt"/>
        </div>
        <!-- <div class="">
            <img class="rounded mx-auto d-block"  src="./amigos.png" alt="alt"/>
        </div> -->
        <div class="container">
            <div class="" style="max-height: 545px"> 

            <h1 class="text-center h tracking-in-contract-bck" style="font-size: 50px">Bienvenido a la Familia <span th:text="${param.familia}"></span></h1>
            <h2 class="text-center letter p-4 bg-light " style="letter-spacing: 1px; border-radius: 16px;"><i class="fa-solid fa-star"></i> Introduce los datos del nuevo miembro <i class="fa-solid fa-star"></i></h2>
        </div>
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-12 mx-auto flogin-alta-con-familia">
                    <form class="row g-3" action="#" th:action="@{/guardarMiembroConUsuario}" th:object="${miembro}" method="POST" onsubmit="return validarFormulario()">
                        <input type="hidden" th:name="idFamilia" th:value="${idFamilia}" />

                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Nombre</label>
                            <input id="nombre" type="text" class="form-control" th:field="*{Nombre}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Email</label>
                            <input id="email" type="text" class="form-control" th:field="*{Email}" placeholder="example@gmail.com">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Contraseña</label>
                            <input id="pass" type="password" class="form-control" th:field="*{Contraseña}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">¿Quién eres?</label>
                            <select id="select" class="form-control" th:field="*{Rol}">
                                <option value="Padre">Padre</option>
                                <option value="Madre">Madre</option>
                                <option value="Hijo">Hijo</option>
                            </select>
                        </div>
                        <div class="col-12 pt-4" style="text-align: center;">
                            <button type="submit" class="btn btn-dark" >Registrarse</button>
                            <a th:href="@{/gestionMiembro}" class="btn btn-link atras">Volver atrás</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function validarFormulario() {
                var nombre = document.getElementById("nombre").value;
                var email = document.getElementById("email").value;
                var pass = document.getElementById("pass").value;
                var select = document.getElementById("select").value;
                 
                if (nombre === "" || email === "" || pass === "" || select === "") {
                    
                    alert("Todos los campos deben de estar rellenos");
                    return false;
                }
    
                return true;
            }
        </script>
        <br><br><br><br>
        <div th:replace="./Basic/footer.html"></div>
    </body>
</html>
