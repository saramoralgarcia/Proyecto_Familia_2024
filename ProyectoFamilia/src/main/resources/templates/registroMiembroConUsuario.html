<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body style="background-color: #f4c624">
        <div class="m-5">
            <img src="./amigos.png" alt="familia" width="10%">
            <h1 class="text-center h" style="font-size: 50px">Bienvenido a la Familia <span th:text="${param.familia}"></span></h1>
            <h2 class="text-center letter pt-4" style="letter-spacing: 1px">Introduce los datos del nuevo miembro</h2>
        </div>
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-12 mx-auto">
                    <form class="row g-3" action="#" th:action="@{/guardarMiembroConUsuario}" th:object="${miembro}" method="POST">
                        <input type="hidden" th:name="idFamilia" th:value="${idFamilia}" />

                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Nombre</label>
                            <input type="text" class="form-control" th:field="*{Nombre}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Email</label>
                            <input type="text" class="form-control" th:field="*{Email}" placeholder="example@gmail.com">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Contraseña</label>
                            <input type="password" class="form-control" th:field="*{Contraseña}">
                        </div>
                                                <div class="col-12 pt-2">
                            <label class="form-label pl-2">¿quien eres?</label>
                            <select class="form-control" th:field="*{Rol}">
                                <option value="Padre">Padre</option>
                                <option value="Madre">Madre</option>
                                <option value="Hijo">Hijo</option>
                            </select>
                        </div>
                        <div class="col-12 pt-4">
                            <button type="submit" class="btn btn-dark">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div th:replace="./Basic/footer.html"></div>
    </body>
</html>
