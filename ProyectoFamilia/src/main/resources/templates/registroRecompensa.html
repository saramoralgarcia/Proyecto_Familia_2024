<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Crear Recompensa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://kit.fontawesome.com/168ef55c2a.js" crossorigin="anonymous"></script>

    </head>
    <body class="login">
        <div class="fondo4 fondox"></div>        
        <div class="container-fluid ">
            <div class="row justify-content-between">
                <div class="col text-center"></div> 
                <div class="p-2"> 
                    <a th:href = "@{/}">
                        <i class="fa-solid fa-circle-xmark" style="color: red;" title="Salir de la aplicación"></i>
                    </a>
                </div> 
            </div>
        </div>
        <div id="total-login">
            <img style="width: 200px" src="/dutys250.png" alt="alt"/>
        </div>
        <div class="container">
            <div style="max-height: 545px">
                <h1 class="text-center h tracking-in-contract-bck" style="font-size: 50px">¡Qué suerte!<span th:text="${param.familia}"></span></h1>
                <h2 class="text-center letter p-4 bg-light " style="letter-spacing: 1px; border-radius: 16px;"><i class="fa-solid fa-crown"></i> Introduce los datos de la Recompensa <i class="fa-solid fa-crown"></i></h2>
           
            </div>

        </div>
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-12 mx-auto flogin-alta-con-familia">
                    <form class="row g-3" action="#" th:action="@{/guardarRecompensa}" th:object="${recompensa}" method="POST" onsubmit="return validarFormulario()">
                        <input type="hidden" th:name="idMiembro" th:value="${idMiembro}" />
                        
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Nombre</label>
                            <input id="nombre" type="text" class="form-control" th:field="*{Nombre}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Descripcion</label>
                            <input type="text" class="form-control" th:field="*{Descripcion}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Puntos</label>
                            <input type="text" class="form-control" th:field="*{Puntos}" placeholder="cuanto vale esta recompensa">
                        </div>
                        <div class="col-12 pt-4"  style="text-align: center;">
                            <button type="submit" class="btn btn-dark">Guardar Recompensa</button>
                            <a th:href="@{/gestionRecompensa}" class="btn btn-link atras">Volver atrás</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div th:replace="./Basic/footer.html"></div>
        <script>
            function validarFormulario() {
                var nombre = document.getElementById("nombre").value;
                 
                if (nombre === "" ) {
                    
                    alert("Tienes que rellenar como mínimo el nombre");
                    return false;
                }
    
                return true;
            }
        </script>
    </body>
</html>
