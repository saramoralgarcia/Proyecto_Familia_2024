<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Crear Tarea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://kit.fontawesome.com/168ef55c2a.js" crossorigin="anonymous"></script>

    </head>
    <body class="login">
        <div class="fondo4 fondox"></div>        
        <div class="container-fluid ">
            <div class="row justify-content-between">
                <div class="col text-center"></div> 
                <div class="p-2"> 
                    <a th:href = "@{/}">
                        <i class="fa-solid fa-circle-xmark" style="color: red;" title="Salir de la aplicación"></i>
                        <!-- <img src="./close.png" alt="alt" style="width: 70px;" title="Cerrar Sesión"/> -->
                    </a>
                </div> 
            </div>
        </div>
        <div id="total-login">
            <img style="width: 200px" src="/dutys250.png" alt="alt"/>
        </div>
        <div class="container">
            <div style="max-height: 545px">
                <h2 class="text-center h bg-light tracking-in-contract-bck" style="font-size: 50px; border-radius: 16px;">Tarea en producción</h2>
            </div>
        </div>
        
        <div class="container">
            <div class="row ">
                <div class="col-lg-6 col-12 mx-auto flogin-alta-con-familia">
                    <form class="row g-3" action="#" th:action="@{/guardarTarea}" th:object="${tarea}" method="POST" onsubmit="return validarFormulario()">                            
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Nombre</label>
                            <input id="nombre" type="text" class="form-control" th:field="*{Nombre}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Descripcion</label>
                            <input type="text" class="form-control" th:field="*{Descripcion}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Puntos que vale la tarea</label>
                            <input id="puntos" type="text" class="form-control" th:field="*{Puntos}">
                        </div>
                        <div class="col-12 pt-2">
                            <label class="form-label pl-2">Asignar Tarea</label>
                            <select  type="text" class="form-control" th:name="idMiembro">
                                <option value="">Seleccionar miembro</option>
                                <option th:each="miembro : ${listaMiembros}" th:value="${miembro.id}" th:text="${miembro.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-12 pt-4" style="text-align: center;">
                            <button type="submit" class="btn btn-dark">Guardar Tarea</button>
                            <a th:href="@{/gestionTarea}" class="btn btn-link atras">Volver atrás</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br>
        <div th:replace="./Basic/footer.html"></div>
        <script>
            function validarFormulario() {
                var nombre = document.getElementById("nombre").value;
                 
                if (nombre === "" ) {
                    
                    alert("Tienes que rellenar como mínimo el nombre");
                    return false;
                }
    
                return true;
            }
        </script>
    </body>

</html>
